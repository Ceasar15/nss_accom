{% extends 'users/base.html' %}

{% block title %}
    Password Reset Form
{% endblock %}

{% block body %}
    <div>
        <h3>Password Reset Form</h3>

        <div class="row">
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
                    {{ form }}
                    <input type="submit" value="Login" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
